<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" id="favicon" href="../static/logo1.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@100..900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Projects</title>
</head>

<style>
    body,
    html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Asap', sans-serif;
    }

    .position-relative img {
        height: 100vh;
        width: 100%;
        object-fit: cover;
    }

    @media (max-width: 1024px) {
        .position-relative img {
            height: 60vh;
        }
    }

    @media (max-width: 768px) {
        .position-relative img {
            height: 50vh;
        }

        .text-overlay h2 {
            font-size: 2.5rem;
        }
    }

    @media (max-width: 480px) {
        .position-relative img {
            height: 50vh;
        }

        .text-overlay h2 {
            font-size: 1.8rem;
        }
    }

    .text-overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
    }

    .text-overlay h2 {
        font-size: 3.5rem;
        margin: 0;
        text-shadow: 4px 4px 6px rgba(255, 0, 0, 0.5);
        animation: fadeInDown 1.5s ease-in-out;
    }

    @keyframes fadeInDown {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .project-card img {
        height: 200px;
        object-fit: cover;
    }

    .project-card .btn {
        background-color: red;
        color: white;
        transition: background-color 0.3s ease;
    }

    .project-card .btn:hover {
        background-color: blue;
    }

    @media (max-width: 768px) {
        .project-card img {
            height: 150px;
        }

        .project-card .btn {
            font-size: 14px;
        }

        .card-body {
            padding: 10px;
        }
    }

    @media (max-width: 480px) {
        .project-card {
            margin-bottom: 15px;
        }

        .project-card img {
            height: 120px;
        }

        .card-body {
            padding: 8px;
        }

        .project-card .btn {
            font-size: 12px;
        }
    }
</style>

<body>
    <div class="included-content"> {% include 'Navbar.html' %} </div>

    <div class="position-relative"><img src="../static/Project/Project_Main.jpg" alt="team" class="img-fluid" />
        <div class="text-overlay">
            <h2>Projects & Work</h2>
        </div>
    </div>

    <div class="container my-5">
        <div class="row g-4">
            {% for project in projects %}
            <div class="col-md-6 col-lg-3">
                <div class="card project-card shadow-sm">
                    <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.name }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <a href="{% url 'project_detail' slug=project.slug %}" class="btn btn-primary">View Project</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="included-content"> {% include 'Footer.html' %} </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
